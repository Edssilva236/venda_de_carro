<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
      <header class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </header>
      <div class="img"></div>
      <div class="form-container">
        <div class="form-header">
        <p class="formulario">Formulário</p>
      </div> 
      <div class="form-body">
        <h1 class="form-title">Venda Facil seu Carro!</h1>
            <p>Descreva aqui as caracterista e marque os opcionais que ele  </p>
    <form >
       <div class="box-input">        
        <label for="title" class="">Título do Anuncio<span class="required-field">* </span></label>
        <input 
        type="text"
        name="title" id="title" 
        class="block" placeholder="Um titulo para seu anuncio"
        minlength="1" 
        maxlength="30" 
        required />    
          </div>
       <div class="box-input">        
        <label for="price" class="">Preço<span class="required-field">* </span></label>
        <input 
        type="number"
        name="price" id="price" 
        class="block" placeholder="Defina um preço"
        required />
    
       </div>
   <div class="box-input">        
     <label for="description" >Descrição<span class="required-field">* </span></label>
        <textarea name="description" 
        id="description" class="block"
        placeholder="detalhes do veiculo, ex: avarias"></textarea>
    </div>
    <div class="box-input">        
        <label for="brand">Marca<span class="required-field">* </span></label>
        <input 
        type="text"
        name="brand" id="brand" 
        class="block" placeholder="Digite a Marca do Veiculo"
        required />    
          </div>
          <div class="box-input">        
            <label for="model">Modelo<span class="required-field">* </span></label>
            <input 
            type="text"
            name="model" id="model" 
            class="block" placeholder="Digite o modelo do  Veiculo"
            required />    
              </div>
              <div class="box-input">        
                <label for="mileage">Kilometragem <span class="required-field">* </span></label>
                <input 
                type="number"
                name="mileage" id="mileage" 
                class="block" placeholder="Digite a Kilometragem Atual"
                required />    
                  </div>
                  <div class="box-input">        
                    <label for="purchase_date">Ano de Compra<span class="required-field">* </span></label>
                    <input 
                    type="date"
                    name="purchase_date" id="purchase_date" 
                    class="block" 
                    required />    
                      </div>
        <div class="box-input">
            <p>Tipo de câmbio: <span class="required-field">*</span></p>
            <input type="radio" id="manual" name="gear">
            <label for="manual">Manual</label>
            <input type="radio" id="auto" name="gear">
            <label for="auto">Automático</label>
        </div>
        <div class="optional-box">
            <p>Opcionais</p>
            <ul class="optional-list">
                <li>
                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                    <label for="airbag">Airbag</label>
                 </li>
                <li>
                    <input type="checkbox" id="direction-hydraulic" name="optional[]" value="direction-hydraulic">
                    <label for="direction-hydraulic">Direção Hidráulica</label>
                 </li>
                <li>
                    <input type="checkbox" id="glass-electric" name="optional[]" value="glass-electric">
                    <label for="glass-electric">Vidro Elétrico</label>
                 </li>
                <li>
                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                    <label for="alarm">Alarme</label>
                 </li>
                <li>
                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                    <label for="ac">Ar condicionado</label>
                 </li>
            </ul>
        </div>
        <div class="optional-box">
           <ul class="optional-list">
                <li>
                    <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                    <label for="smartphone">Integração com celular</label>
                 </li>
                <li>
                    <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                    <label for="reverse-camera">Câmera de Ré</label>
                 </li>
                <li>
                    <input type="checkbox" id="sunroof" name="optional[]" value="sunroof">
                    <label for="sunroof">Teto Solar</label>
                 </li>
                <li>
                    <input type="checkbox" id="alloy-wheels" name="optional[]" value="alloy-wheels">
                    <label for="alloy-wheels">Roda de liga leve</label>
                 </li>
                <li>
                    <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                    <label for="leather-seat">Banco de couro</label>
                 </li>
            </ul>
        </div>
        <div class="box-input">
            <p>Fotos do Carro:<span class="required-field">*</span></span.required-field></p>
            <input type="file" multiple accept="image/png, image/jpg" id="image"
            name="image" required />
        </div>
           <input type="submit" value="Enviar" class="btn-submit"/>
        </form>
      </div>
    </div>
   </div>
</body>
</html>
